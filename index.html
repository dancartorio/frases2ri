        body {
            padding: 0;

        .content {
            position: absolute;
            z-index: 2;
            left: 50%;
            top: 30%;

        }

            0% {
                filter: invert(100%) hue-rotate(0deg);
            }
            100% {
                filter: invert(100%) hue-rotate(360deg);
            }
        }
    </style>

        // Função para obter o índice da frase do dia, mudando só às 6h da manhã (Brasília)
        function getFraseDoDiaIndex() {
            const agora = new Date();
            // Ajuste para horário de Brasília (UTC-3)
            const agoraBrasilia = new Date(agora.getTime() - (3 * 60 * 60 * 1000));
            const hoje = agoraBrasilia.toISOString().slice(0, 10); // yyyy-mm-dd

            let dados = localStorage.getItem('fraseMotivacionalDia');
            let obj = dados ? JSON.parse(dados) : null;

            // Se não existe ou é outro dia, ou já passou das 6h e ainda não mudou
            if (!obj || obj.data !== hoje || agoraBrasilia.getHours() >= 6 && obj.horaAtualizada < 6) {
                // Sorteia nova frase
                const index = Math.floor(Math.random() * frasesMotivacionais.length);
                obj = { data: hoje, index, horaAtualizada: agoraBrasilia.getHours() };
                localStorage.setItem('fraseMotivacionalDia', JSON.stringify(obj));
            }
            return obj.index;
        }

        function exibirFraseDoDia() {
            const quoteElement = document.querySelector('.content h3');
            const index = getFraseDoDiaIndex();
            quoteElement.textContent = frasesMotivacionais[index];
        }

        exibirFraseDoDia();

        // Atualiza automaticamente às 6h da manhã (Brasília)
        function agendarProximaMudanca() {
            const agora = new Date();
            const agoraBrasilia = new Date(agora.getTime() - (3 * 60 * 60 * 1000));
            let proxima6h = new Date(agoraBrasilia);
            proxima6h.setHours(6, 0, 0, 0);
            if (agoraBrasilia.getHours() >= 6) {
                proxima6h.setDate(proxima6h.getDate() + 1);
            }
            const msAte6h = proxima6h - agoraBrasilia;
            setTimeout(() => {
                localStorage.removeItem('fraseMotivacionalDia');
                exibirFraseDoDia();
                agendarProximaMudanca();
            }, msAte6h);
        }
        agendarProximaMudanca();

        // Função para determinar a camisa da próxima sexta-feira
        function getCamisaSexta() {
            const camisas = [
                'Camisa Polo🐎',
                'Camisa Rosa 30km🥇',
                'Quem não registra não é dono✒️'
            ];
            // Calcula próxima sexta-feira
            const hoje = new Date();
            const proximaSexta = new Date(hoje);
            proximaSexta.setDate(hoje.getDate() + ((5 - hoje.getDay() + 7) % 7 || 7));
            // Rotação baseada em 2024-01-05
            const inicioRotacao = new Date('2024-01-05');
            const diffDias = Math.floor((proximaSexta - inicioRotacao) / (1000 * 60 * 60 * 24));
            const indexCamisa = Math.floor(diffDias / 7) % camisas.length;
            // Formata data
            const data = proximaSexta.toLocaleDateString('pt-BR');
            return { data, camisa: camisas[indexCamisa] };
        }

        // Exibe pop-up discreto às quintas-feiras
        function mostrarPopupCamisa() {
            const hoje = new Date();
            // Horário de Brasília (UTC-3)
            const agoraBrasilia = new Date(hoje.getTime() - (3 * 60 * 60 * 1000));
            if (agoraBrasilia.getDay() === 4) { // 4 = quinta-feira
                // Só mostra uma vez por quinta
                const ultimaPopup = localStorage.getItem('popupCamisaData');
                const hojeStr = agoraBrasilia.toISOString().slice(0,10);
                if (ultimaPopup === hojeStr) return;
                localStorage.setItem('popupCamisaData', hojeStr);

                const info = getCamisaSexta();
                document.getElementById('popup-camisa-info').textContent = `${info.data} - ${info.camisa}`;
                document.getElementById('popup-camisa').style.display = 'block';
            }
        }

        // Fechar popup
        document.getElementById('popup-camisa-close').onclick = function() {
            document.getElementById('popup-camisa').style.display = 'none';
        };

        // Executa ao carregar
        mostrarPopupCamisa();

        // Função para falar a camisa da sexta-feira
function falarCamisaSexta() {
    const info = getCamisaSexta();
    const texto = `Atenção! A camisa da próxima sexta-feira, dia ${info.data}, será: ${info.camisa}`;
    const utter = new SpeechSynthesisUtterance(texto);
    utter.lang = 'pt-BR';
    window.speechSynthesis.speak(utter);
}

// Checa se é quinta-feira, 17:20 (Brasília) e se já falou hoje
function agendarFalaCamisa() {
    const agora = new Date();
    const agoraBrasilia = new Date(agora.getTime() - (3 * 60 * 60 * 1000));
    if (agoraBrasilia.getDay() === 4 && agoraBrasilia.getHours() === 17 && agoraBrasilia.getMinutes() === 20) {
        const ultimaFala = localStorage.getItem('camisaFalada');
        const hojeStr = agoraBrasilia.toISOString().slice(0,10);
        if (ultimaFala !== hojeStr) {
            localStorage.setItem('camisaFalada', hojeStr);
            falarCamisaSexta();
        }
    }
    // Checa novamente a cada minuto
    setTimeout(agendarFalaCamisa, 60000);
}

// Inicie o agendamento ao carregar a página
